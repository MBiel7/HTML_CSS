    <br><br>

      <option value="q1">What colour are your favourite socks?</option>">
      <option value="q2">What colour are your favourite chair?</option>">
    </select>

    <br><br>
  <label for="bio">Bio</label><br>
  <textarea name="bio" id="bio" cols="30" rows="10" placeholder="placeholder..."></textarea>
  <br><br>
  <input type="submit" value="Submit form">  
  </form>
